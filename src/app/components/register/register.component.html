<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Create new user</div>
    </div>
    <form>
      <div>
        <label for="email1" class="block text-900 font-medium mb-2">Username</label>
        <input id="email1" type="text" placeholder="Username" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

        <button pButton pRipple label="Create" icon="pi pi-plus" class="w-full"></button>
      </div>
    </form>
  </div>
</div>


<p-dialog
  [(visible)]="loading"
  [modal]="true"
  [style]="{ width: '18vw' }"
  [closeOnEscape]="false"
  [closable]="false"
>
  <div *ngIf="loading" class="flex flex-column" style="flex: 1">
    <div class="text-center">
      <i class="pi pi-spin pi-spinner" style="font-size: 3rem"></i>
      <h4 class="text-success">Ingresando..</h4>
      <span>Espere se esta validando su cuenta</span>
    </div>
  </div>
</p-dialog>
