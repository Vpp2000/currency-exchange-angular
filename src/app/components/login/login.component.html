<p-toast></p-toast>

<div class="align-items-center flex justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Currency exchange</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="../register">Create today!</a>
    </div>
  <form [formGroup]="fg">
    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Username</label>
      <input id="email1" formControlName="username" type="text" placeholder="Username" pInputText class="w-full mb-3">
      <div *ngIf="fg.get('username')!.errors?.['minlength']">
        <small class="p-error">La longitud minima es 3.</small>
      </div>
      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" formControlName="password" type="password" placeholder="Password" pInputText class="w-full mb-3">
      <div *ngIf="fg.get('password')!.errors?.['minlength']">
        <small class="p-error">La longitud minima es 3.</small>
      </div>

      <p-button styleClass="w-full" label="Sign In" [loading]="loading" (click)="onSubmit()" [disabled]="fg.invalid"></p-button>

    </div>
  </form>
  </div>
</div>
